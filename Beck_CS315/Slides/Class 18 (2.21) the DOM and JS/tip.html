
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <meta name="author" content="Jon Beck" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="c18.css" />
  </head>

  <body>
    <h1>Tip Calculator</h1>

    <p>
      <label for="subtotal">Bill amount: </label>
      <input id="subtotal" type="number" step="0.01" min="0" />
    </p>

    <p>
      <button id="fifteenpct">15%</button>
      <button id="eighteenpct">18%</button>
      <button id="twentypct">20%</button>
    </p>

    <p>
      <label for="tip">Tip amount: </label>
      <input id="tip" type="text" size="8" disabled />
    </p>

    <p>
      <label for="total">Total: </label>
      <input id="total" type="text" size="8" disabled />
    </p>
    <script src="tip.js"></script>
  </body>
</html>
