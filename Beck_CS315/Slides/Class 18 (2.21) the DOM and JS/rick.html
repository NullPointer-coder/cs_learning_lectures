
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Annoying Song</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="rick.css" />
  </head>

  <body>
    <h1>Annoying Lyrics</h1>

    <div id="lyrics">
      <p>
        Never gonna give you up
      </p>

      <p>
        Never gonna let you down
      </p>

      <p>
        Never gonna run around and desert you
      </p>

      <p>
        Never gonna make you cry
      </p>

      <p>
        Never gonna say goodbye
      </p>

      <p>
        Never gonna tell a lie and hurt you
      </p>
    </div>

    <p>
      Font: <label for="serif">Serif</label>
      <input id="serif" type="radio" name="font" checked="checked" />
      <label for="sans-serif">Sans-Serif</label>
      <input id="sans-serif" type="radio" name="font" />
      <label for="monospace">Monospace</label>
      <input id="monospace" type="radio" name="font" />
    </p>

    <p>
      Style: <label for="bold">Bold</label>
      <input id="bold" type="checkbox" />
      <label for="italic">Italic</label>
      <input id="italic" type="checkbox" />
    </p>

    <script src="rick.js"></script>
  </body>
</html>
