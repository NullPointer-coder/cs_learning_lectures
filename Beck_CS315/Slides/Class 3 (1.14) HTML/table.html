
<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Jon Beck" />

    <title>Table Examples</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Col 1</th> <th>Col 2</th> <th>Col 3</th>
      </tr>
      <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
      </tr>
      <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
      </tr>
      <caption>2 &times; 3 Table</caption>
    </table>

    <hr />

    <table>
      <caption>Some Prices</caption>
      <tr>
        <th>Item</th>
        <th colspan="2">Price</th>
      </tr>
      <tr>
        <td rowspan="2">gnats</td>
        <td>gram</td>
        <td>$9.65</td>
      </tr>
      <tr>
        <td>each</td>
        <td>1.00</td>
      </tr>
      <tr>
        <td rowspan="2">gnus</td>
        <td>stuffed</td>
        <td>5.75</td>
      </tr>
      <tr>
        <td>each</td>
        <td>3.25</td>
      </tr>
    </table>
    
  </body>
</html>
