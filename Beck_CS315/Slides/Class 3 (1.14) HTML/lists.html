
<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Jon Beck" />

    <title>Lists</title>
  </head>

  <body>

    <h1>Right</h1>
    <ul>
      <li>Coffee</li>
      <li>Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>

    <h1>Wrong</h1>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <ul>
        <li>Black tea</li>
        <li>Green tea</li>
      </ul>
      <li>Milk</li>
    </ul>
    
  </body>
</html>
