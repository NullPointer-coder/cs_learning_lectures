
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inputs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="c20.css" />
  </head>

  <body>
    <header>
      <h1>Mutually Exclusive Inputs</h1>
    </header>

    <form>
      <div>
        <input type="text" id="text1" size="10" autofocus />
      </div>

      <div>
        <input type="text" id="text2" size="10" />
      </div>

      <div>
        <label for="text1">Input 1</label>
      </div>

      <div>
        <label for="text2">Input 2</label>
      </div>

      <div id="submitdiv">
        <button type="submit">Submit</button>
      </div>
    </form>
    <script src="only-one-box2.js"></script>
  </body>
</html>
