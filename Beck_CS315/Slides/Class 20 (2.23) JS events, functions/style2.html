
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Annoying Song</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Annoying Lyrics</h1>

    <div id="lyrics">
      <p class="lyricline familynormal">
        Never gonna give you up
      </p>

      <p class="lyricline familynormal">
        Never gonna let you down
      </p>

      <p class="lyricline familynormal">
        Never gonna run around and desert you
      </p>

      <p class="lyricline familynormal">
        Never gonna make you cry
      </p>

      <p class="lyricline familynormal">
        Never gonna say goodbye
      </p>

      <p class="lyricline familynormal">
        Never gonna tell a lie and hurt you
      </p>
    </div>

    <p>
      <label for="serif">Serif</label>
      <input id="serif" value="familynormal" type="radio" name="font"
             checked />
      <label for="sans-serif">Sans-Serif</label>
      <input id="sans-serif" value="familysans-serif" type="radio"
             name="font" />
      <label for="monospace">Monospace</label>
      <input id="monospace" value="familymono" type="radio" name="font" />
    </p>

    <script src="style.js"></script>
  </body>
</html>
